<head lang="PT-BR">
    <meta charset="UTF-8">

    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link href="./css/styles.css" rel="stylesheet" id="bootstrap-css">

</head>


<div class="wrapper fadeInDown">


    <div id="formContent">
                    
             <!-- Login Form -->
        <form lang="PT-BR">
            <input type="text" id="input_name" class="fadeIn second" name="name" placeholder="Name">
            <input type="date" id="input_birthDate" class="fadeIn third" name="birth_date" placeholder="Birth date">
            <input type="text" id="input_email" class="fadeIn third" name="email" placeholder="E-mail">
            <input type="password" id="input_password" class="fadeIn third" name="password" placeholder="Password">
            <input type="password" id="input_passwordConfirm" class="fadeIn third" name="password_confirm"
                placeholder="Confirm password">
            <input type="number" id="input_cardNumber" class="fadeIn third" name="card_number"
                placeholder="Credit card number">
            <input type="number" id="input_CPF" class="fadeIn third" name="CPF" placeholder="CPF">
            <input type="number" id="input_CPF_CNJPJ" class="fadeIn third" name="CPF_CNJPJ" placeholder="CPF / CNJPJ">
            <br>
            <br>
            <br>
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>


       
        <div id="formFooter">
            <a class="underlineHover" href="login.html">Already registered? Log in!</a>
        </div>

    </div>
</div>
