<head lang="PT-BR">
    <meta charset="UTF-8">

    <title>Register</title>
    <link rel="icon" href="./img/icon.png">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="js/jquery.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link href="./css/styles.css" rel="stylesheet" id="bootstrap-css">
    <link href="./css/register.css" rel="stylesheet" id="bootstrap-css">

    <script src="js/sjcl.js"></script>
    <script src="js/register.js"></script> 
</head>

<div class="wrapper fadeInDown">

    <div id="formContent">
                    
             <!-- Login Form -->
        <form lang="PT-BR">
            <input required type="text" maxlength="128" id="input_name" class="form_register" name="input_name" placeholder="Name">
            <input required type="date" id="input_birthDate" class="form_register1" name="input_birthDate" placeholder="Birth date">
            <input required type="text" maxlength="256" id="input_email" class="form_register2" name="input_email" placeholder="E-mail">
            <input required type="password" maxlength="8" id="input_password" class="form_register3" name="input_password" placeholder="Password">
            <input required type="password" maxlength="8" id="input_passwordConfirm" class="form_register3" name="input_passwordConfirm"
                placeholder="Confirm password">
            <input required type="number" maxlength="16" id="input_cardNumber" class="form_register4" name="input_cardNumber"
                placeholder="Credit card number">
            <input required type="number" maxlength="3" id="input_securityCode" class="form_register5" name="input_securityCode"
                placeholder="Code">
            <input required type="text" id="input_cardExpirationDate" class="form_register1" name="input_cardExpirationDate"
                placeholder="Credit card expiration">

            <input required type="text" maxlength="128" id="input_cardholder" class="form_register" name="input_cardholder" placeholder="Cardholder"><br>
            <input type="radio" id="bCPF" class="fadeIn third" name="CPF_CNPJ" value="1" checked> CPF
            <input type="radio" id="bCNPJ" class="fadeIn third" name="CPF_CNPJ" value="2" > CNPJ
            <div id="form_register_user">
            <input  required type="text" maxlength="15" id="input_CPF_CNPJ" class="form_register" name="input_CPF_CNPJ">
            
            </div>
            <br>

            <input type="button" id="bRegister_user" class="button_register" value="Cadastrar">

        </form>


       
        <div id="formFooter">
            <a class="underlineHover" href="login.html">Already registered? Log in!</a>
        </div>

    </div>
</div>
