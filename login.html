
<head>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
        <i  style="font-size: 6cm; color: #5fbae9; " class="fa fa-user-circle" aria-hidden="true"> </i>
    </div>

    <!-- Login Form -->
    <form>
      <input required type="text" id="input_login" class="form_register" name="login" placeholder="Login">
      <input required type="password" id="input_password" class="form_register" name="password" placeholder="Password">
      <input type="button" id="button_logIn" class="fadeIn fourth" value="Log In">
    </form>

    <div id="formFooter">
      <a class="underlineHover" href="register.html"> Don't have an account? Register!</a>
    </div>

  </div>
</div>
